<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Manager</title>
    <script src='Welcom.js'></script>
    <link rel="stylesheet" href="Welcom.css" type="text/css"/>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>


</head>

<body>

<div class="wrapper">
    <div class="container">
        <h1>Welcome</h1>

        <form class="form">
            <input type="text" id="username" placeholder="Username"><br />
            <input type="password" id="password" placeholder="Password"><br />
            <input type="button" id="Login" value="Login"><br />
            <input type="button" value="Sign Up" onclick="Sign_up()"><br />
        </form>
    </div>


</div>

<script type="text/javascript">

    Parse.initialize("4Yh0GNbCzeWhZximIe9eu2opX686FSZiyytd156K", "3fIASb832eF2WdwfHpAJIo0hyIxAasnru1adn1og");
    $("#Login").click(function(event){

        var name = $("#username").val();
        var pass = $("#password").val();
        Parse.User.logIn(name, pass, {
            success: function(user){
                alert("welcom" +" " +name), location = "MainPage.html";
            }, error: function(user, error){
                console.log("log in error:"+error.message)
            }
        });

    });
</script>






</body>
</html>
