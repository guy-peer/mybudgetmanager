<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Budget Manager</title>
        <title>Budget Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Site.css" type="text/css"/>
        <link rel="stylesheet" href="Reports.css" type="text/css"/>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src=ParseInit.js></script>
        <script src=Charts.js></script>
        <script src=Utils.js></script>
        <script src=Common.js></script>
        <script src=Reports.js></script>
    </head>
    <body>
        <div id="sideMenu">
            <li><a id="closeMobileMenuButton" href="#menu">&#9776;</a></li>
            <li><a href="MainPage.html">Home</a></li>
            <li><a href="Settings.html">Settings</a></li>
            <li><a href="Reports.html">Reports</a></li>
            <li><a href="#" id="logoutSlideMenu">Log Out</a></li>
        </div>
        <div id="allMenus">
            <div id="logo">
                <a id="mobileMenuButton" href="#menu">&#9776;</a>
                <img id="imgLogo" src="budgetlogo2915.png">
            </div>
            <div id="linksMenu">
                <ul id="links">
                    <li><a href="MainPage.html">Home</a></li>
                    <li><a href="Settings.html">Settings</a></li>
                    <li><a href="Reports.html">Reports</a></li>
                    <li><a href="#" id="logoutDeskMenu">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div id="userDetailsDesk">
            <li id="showDetailsDesk">
                <ul>
                    <li><p class ="userName"></p></li>
                    <li><p class ="monthlyBudget"></p></li>
                    <li><p class = "leftToSpendToday"></p></li>
                </ul>
            </li>
        </div>
        <div id="userDetailsMobile">
            <li id="showDetailsMobile">
                <h3>Tap me to show more details</h3>
                <ul>
                    <li><p class ="userName"></p></li>
                    <li><p class ="monthlyBudget"></p></li>
                    <li><p class = "leftToSpendToday"></p></li>
                </ul>
            </li>
        </div>
        <div id="reportForm">
            <div id="Dates">
                <p>Select Starting Date: <input type="text" id="SDatePicker" class="DatePicker"></p>
                <p>Select End Date: <input type="text" id="EDatePicker" class="DatePicker"></p>
            </div>
            <div id="butnContainer">
                <button  id="Retrieve">Retrive Data</button>
                <button  id="Cancel">Cancel</button>
            </div>
        </div>
        <div id="saveOrNew">
            <button  id="newReport">New Report</button>
            <button  id="reportButton">Text Report</button>
            <button  id="pieChartButton">Pie Chart</button>
            <button  id="barChartButton">Bar Chart</button>
        </div>
        <div id="showReport">
            <ul id="Items-List"></ul>
        </div>
        <div id="pieChartWrapper">
            <canvas id="pieChart" width="300" height="300"></canvas>
        </div>
        <div id="barChartWrapper">
            <canvas id="barChart"></canvas>
            <div class="barChartInfoWrapper">
                <span class="square blueSquare"></span>
                <span> Daily Budget</span>
            </div>
            <div class="barChartInfoWrapper">
                <span class="square greenSquare"></span>
                <span>Daily Amount Spent</span>
            </div>
        </div>
    </body>
</html>
